jpsType: install
name: Lenda
logo: https://github.com/yohrannes/docker-lenda/blob/main/images/logo-kanji.webp

nodes:
  fixedCloudlets: 1
  flexibleCloudlets: 20
  image: yohrannes/lenda:latest
  nodeGroup: docker
  extipv6: 1
  isSLBAccessEnabled: false
  diskLimit: 20G

skipNodeEmails: true

onInstall:
  cmd[docker]:
    chmod a+x /root/scripts/*