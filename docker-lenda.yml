jpsType: install
name: Lenda
logo: https://github.com/yohrannes/docker-lenda/blob/main/images/logo-kanji.webp

nodes:
  fixedCloudlets: 1
  flexibleCloudlets: 8
  image: yohrannes/lenda:latest
  nodeGroup: docker
  extipv6: 1
  isSLBAccessEnabled: false
  diskLimit: 20G

onInstall:
  cmd[docker]:
    echo teste
    sshport=$(cat /etc/ssh/sshd_config | grep -e '^Port' | cut -d ' ' -f 2)

success:
  text:
    en: "ssh port = ${sshport}"